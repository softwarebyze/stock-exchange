<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Exchange</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      href="https://img.icons8.com/plasticine/512/stocks.png"
      type="image"
      sizes="16x16"
    />
  </head>
  <body>
    <div id="marquee"></div>
    <div class="container mt-5 shadow-lg p-5 bg-white rounded">
      <h2 class="mb-4 text-center display-4">Search Nasdaq Stocks</h2>
      <div id="form"></div>
      <div id="results"></div>
    </div>
    <script src="./Marquee.js"></script>
    <script src="./SearchResult.js"></script>
    <script src="./SearchForm.js"></script>
    <script>
      (async function () {
        const marquee = new Marquee(document.getElementById("marquee"));
        marquee.load();
        const form = new SearchForm(document.getElementById("form"));
        const results = new SearchResult(document.getElementById("results"));
        form.onSearch((companies) => {
          results.renderResults(companies);
        })
      })();
    </script>
  </body>
</html>
